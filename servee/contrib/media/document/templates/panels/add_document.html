{% load thumbnail %}{% thumbnail document.document 75x75 as thumb %}{% thumbnail document.document 160x160 as big_thumb %}<li><a href="#srv_place_document" data-id="{{ document.pk }}" data-big-thumb="{{ big_thumb.absolute_url }}" data-big-thumb-width="{{ big_thumb.width }}" data-big-thumb-height="{{ big_thumb.height }}"><img src="{{ thumb.absolute_url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" alt="{{ document.description }}" /></a><p>{{ document.title }}</p></li>
